<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/60d5c33f4f.js" crossorigin="anonymous"></script>
    <title>Baldur's Gate 3 Cards</title>
</head>
<body>
  <nav>
    <div><img class="logo" src="images/Logo.png"></div>
    <div class="header">
      Baldur's Gate 3 Cards
    </div>
    <ul class="nav-items">
      <li><a href="main.html">Home</a></li>
      <li><a href="">BG3 News</a></li>
      <li><a href="">Articles</a></li>
    </ul>
    <div class="search-box">
      <button class="btn-search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <input type="text" class="input-search" placeholder="Search BG3 Content...">
    </div>
  </nav>
  <div class="body-content">
    <h1>Explore the many different Baldur's Gate 3 player Cards today!</h1>
  </div>
  <section class="char-container">
    <div class="cleric">
      <h2>Cleric Class</h2>
      <img src="images/cleric.webp" alt="cleric class">
    </div>
    <div class="checkboxes">
      <label for="checkbox1">Show Spells</label>
      <input type="checkbox" id="checkbox1" name="checkbox1">
      <label for="checkbox2">Show Weapons</label>
      <input type="checkbox" id="checkbox2" name="checkbox2">
      <label for="checkbox3">Show Skills</label>
      <input type="checkbox" id="checkbox3" name="checkbox3">
    </div>
    <div class="charbars">
      <nav class="charbar">
        <ul>
          <li>
            <div class="chardropdown">
              <a href="#">Character Type &nbsp;<i class="fa-solid fa-caret-down"></i></a>
            </div>
            <ul>
              <li><a href="#">Cleric</a></li>
              <li><a href="#">Fighter</a></li>
              <li><a href="#">Wizard</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </section>
  <div class="btn1">
    <button class="button1" role="button">Reset Attributes</button>
  </div>

</body>
    

</html>
